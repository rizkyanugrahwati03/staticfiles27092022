<style>
    body {
      background-image: linear-gradient(to right, #eef526, #eef17d);
      margin-left: 50px;
      margin-right: 50px;
      padding: 0;
  }
  
  nav {
      top: 0;
      left: 0;
      position: fixed;
      height: 80px;
      width: 100%;
      box-sizing: border-box;
      background: rgba(0, 0, 0, 0.5);
      border-bottom: 1px solid rgb(68, 223, 250);
  }
  
  .logo {
      float: left;
      height: 10px;
      font-size: 36px;
      font-weight: bold;
      text-transform: uppercase;
      color: rgb(170, 40, 40);
      padding: 20px 20px;
      justify-content: space-around;
  }
  
  nav ul {
      margin: 0;
      padding: 0;
      float: right;
      list-style: none;
      display: flex;
  }
  
  nav ul li a {
      font-size: 15px;
      font-weight: bold;
      color: rgb(255, 176, 86);
      line-height: 80px;
      text-decoration: none;
      padding: 12px 30px;
  }
  
  nav ul li a:hover {
      border-radius: 10px;
      background: rgba(21, 192, 192, 0.445);
  }
  </style>
