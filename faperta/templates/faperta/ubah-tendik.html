{% extends 'universitas.html' %}
{% block content %}

<center>
    <h1>Form untuk Menambahkan Data Tendik Faperta</h1>
</center>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Ubah: {{ tendik.nama }}</h2>

            {% for message in messages %}
               {% if message %}
                 <div class="alert alert-success">{{ message }}</div>
                {% endif %}
            {% endfor %}     
            
            <form action="{% url 'ubah_tendik' tendik.id %}" method="post">
                {% csrf_token %}

                {{ form.as_p }}

                <button class="btn btn-primary">Simpan</button>
                <a href="/tendik/" class="btn btn-danger">Kembali</a>

            </form>
        </div>
    </div>
</div>

{% endblock %}
